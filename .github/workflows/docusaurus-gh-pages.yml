name: Deploy Docusaurus site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: Remove ZIP file (not needed anymore)
        run: rm -f code-ai-playbook-complete-source.zip
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Update Docusaurus configuration
        run: |
          cd website_source/ai-automation-docusaurus
          sed -i 's|baseUrl: '"'"'/'"'"'|baseUrl: '"'"'/Code-Optimization-AI-Platform-Playbook/'"'"'|g' docusaurus.config.ts
          sed -i 's|organizationName: '"'"'github'"'"'|organizationName: '"'"'paulasilvatech'"'"'|g' docusaurus.config.ts
          sed -i 's|projectName: '"'"'code-ai-playbook'"'"'|projectName: '"'"'Code-Optimization-AI-Platform-Playbook'"'"'|g' docusaurus.config.ts
          sed -i 's|url: '"'"'https://your-docusaurus-site.example.com'"'"'|url: '"'"'https://paulasilvatech.github.io'"'"'|g' docusaurus.config.ts
          
      - name: Install dependencies
        run: |
          cd website_source/ai-automation-docusaurus
          npm install
          
      - name: Build website
        run: |
          cd website_source/ai-automation-docusaurus
          npm run build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website_source/ai-automation-docusaurus/build
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
